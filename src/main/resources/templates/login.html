<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Cook Hub Login</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="/css/cookhub.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
        <div th:if="${param.error}" class="alert alert-danger">There was an error, please try again</div>

		<form class="form-signin" th:action="@{/login}" method="POST">
			<h2 class="form-signin-heading">Sign in</h2>
			 <label for="username" class="sr-only">User name</label>
			 <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
			 <label for="password" class="sr-only">Password</label>
			 <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
			 <div class="checkbox">
				<label> <input type="checkbox" value="remember-me" /> Remember me</label>
			</div>
			<button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
		</form>
        <div class="social-login">
            <p>- - - - - - - - - - - - - - - - - OR - - - - - - - - - - - - - - - - -</p>
            <form class="form-signin" th:action="@{/signin/facebook}" method="POST">
                <input type="hidden" name="scope" value="public_profile" />
                <input type="submit" value="Sign in with Facebook" class="btn btn-lg btn-primary btn-block" />
            </form>
        </div>
    </div>
</body>
</html>
